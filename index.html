<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Google or type a URL">
            <button type="submit">Google Search</button>
            <button type="button" id="feeling-lucky">I'm Feeling Lucky</button>
        </form>
        <div class="buttons">
            <button type="button">Gmail</button>
            <button type="button">Images</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
